							<h2>Kontakt</h2>
							<p>Du kontaktar mig via formuläret nedan</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section>
									<h4>Kontaktformulär</h4>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="demo-name" id="demo-name" value="" placeholder="Namn" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="E-post" />
											</div>
											<div class="col-12">
												<select name="demo-category" id="demo-category">
													<option value="">- Typ av förfrågan -</option>
													<option value="1">Bokningsförfrågan</option>
													<option value="1">Information om en aktivitet</option>
													<option value="1">Övrigt</option>
												</select>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-copy" name="demo-copy">
												<label for="demo-copy">Email me a copy</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-human" name="demo-human" checked>
												<label for="demo-human">Jag är ingen robot</label>
											</div>
											<div class="col-12">
												<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Send Message" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
